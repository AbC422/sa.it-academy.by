version: '3.4'# as i understand it is optional since version 1.27.0)

services:

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/usr/share/nginx/html
    depends_on:
      - sonarr
      - radarr
    restart: always

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    ports:
      - "8090:8989"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
    volumes:
      - ./sonarr:/config

  radarr:
    container_name: radarr
    image: linuxserver/radarr
    ports:
      - "8100:7878"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
    volumes:
      - ./radarr:/config
