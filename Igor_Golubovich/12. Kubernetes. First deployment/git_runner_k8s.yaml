apiVersion: v1
kind: Secret
metadata:  
  name: github-token
data:
  token: ****
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  labels:
    app: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: github-runner
        image: sanderknape/github-runner:latest
        env:
        - name: GITHUB_OWNER
          value: igor-golubovich
        - name: GITHUB_REPOSITORY
          value: git_runner_k8s
        - name: GITHUB_PAT
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token 