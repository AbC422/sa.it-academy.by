apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-drupal
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "drupal.k8s-32.sa"
spec:
  rules:
    - host: drupal.k8s-31.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ss-drupal
                port:
                  number: 80
