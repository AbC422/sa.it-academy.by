        app: radarr
    spec:
      containers:
      - name: radarr
        image: hotio/radarr
        ports:
        - containerPort: 7878
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: persistent-storage
          mountPath: "/config"       
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: app04-pv-claim 
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-service
  labels:
    run: simple-web-service
spec:
  type: LoadBalancer
  ports:
  - port: 5299
    protocol: TCP
  selector:
    app: simple-web
---
apiVersion: v1
kind: Service
metadata:
  name: sonar-service
  labels:
    run: sonar-service
spec:
  type: LoadBalancer
  ports:
  - port: 8989
    protocol: TCP
  selector:
    app: sonarr
---
apiVersion: v1
kind: Service
metadata:
  name: radar-service
  labels:
    run: radar-service
spec:
  type: LoadBalancer
  ports:
  - port: 7878
    protocol: TCP
  selector:
    app: radarr
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-sa
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: lazy.k8s-11.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: simple-web-service
          servicePort: 5299
  - host: sonar.k8s-11.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: sonar-service
          servicePort: 8989
  - host: radar.k8s-11.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: radar-service
          servicePort: 7878
