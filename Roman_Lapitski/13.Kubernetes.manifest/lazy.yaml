---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazylibrarian
  labels:
    app: simple-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: lazylibrarian
        image: ghcr.io/linuxserver/lazylibrarian
        ports:
        - containerPort: 5299
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/London"
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - name: persistent-storage01
          mountPath: "/config"
        - name: persistent-storage02
          mountPath: "/downloads"       
      volumes:
      - name: persistent-storage01
        persistentVolumeClaim:
          claimName: app01-pv-claim 
      - name: persistent-storage02
        persistentVolumeClaim:
          claimName: app02-pv-claim             
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: hotio/sonarr
        ports:
        - containerPort: 8989
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: persistent-storage
          mountPath: "/config"       
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: app03-pv-claim 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
